        <script>

            $(function() 
            {
                jQuery.ajax
                ({
                    url: "create.php",
                    data: 'method=getRoomType',
                    type: "GET",
                    cache: false,
                    processData: false, 
                    contentType: false,
                    success:function(role)
                    {
                        var roles = JSON.parse(role);
                        roles.forEach(function(item,index) 
                        {
                            $('#roomType')
                            .append($("<option></option>")
                                    .attr("value",item.id)
                                    .text(item.room_type)); 
                        });
                        
                    }
                    ,error: function(jqXHR, textStatus, errorThrown)
                    {
                        alert("Upload Failed!");
                                
                    }          
                });	
            });
                
            function insertRoom()
            { 
                jQuery.ajax
                ({
                    url: "create.php",
                    data: 'method=checkRoom&roomNum='+$('#roomNum').val(),
                    type: "GET",
                    cache: false,
                    processData: false, 
                    contentType: false,
                    success:function(data)
                    {
                        var dataa = JSON.parse(data);

                        if(dataa[0]==0)
                        {
                            var data = new FormData();
                            data.append('roomNum', document.getElementById("roomNum").value);
                            data.append('roomType', document.getElementById("roomType").value);
                            data.append('roomPrice', document.getElementById("roomPrice").value);
                            data.append('roomView', document.getElementById("roomView").value);
                            data.append('method', 'insertRoom');
                            jQuery.ajax
                            ({
                                url: "create.php",
                                data: data, 
                                type: "POST",
                                cache: false,
                                processData: false, 
                                contentType: false,
                                success:function(role)
                                {
                                    alert('Room added successfully!');
                                    
                                }
                                ,error: function(jqXHR, textStatus, errorThrown)
                                {
                                    alert("Upload Failed!");
                                            
                                } 
                                        
                            });
                        }
                        else
                        {
                            alert("Room Number Exits Before");
                        }
                    }
                    ,error: function(jqXHR, textStatus, errorThrown)
                    {
                        alert("Upload Failed!");
                                
                    }          
                });
                
            }
                
                </script>
